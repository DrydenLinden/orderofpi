{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <br>
    <h1 class="text-center"><span class="orderofpi-text">Order of Pi</span><br><small>Lookup a contract</small></h1>
    <div class="info-space">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-sm-8 col-sm-offset-2">

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center">
                        <input class="btn btn-success btn-lg" type="submit" value="Find" />
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
